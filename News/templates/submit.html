<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="news.css">
    <link rel="icon" href="y18.svg">
    <meta name="robots" content="noindex">
    <title>Submit | Hacker News</title>
</head>
<body>
    <center>
        <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <a href="http://localhost:8000">
                                            <img src="../static/y18.svg" width="18" height="18" style="border:1px white solid; display:block">
                                        </a>
                                    </td>
                                    <td style="line-height:12pt; height:10px;">
                                        <span class="pagetop"><b>Submit</b></span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="Submit" style="height:10px"></tr>
                <tr>
                    <td>
                        <form action="{% url 'news:submit_news' %}" method="post">
                            {% csrf_token %}
                            <table border="0">
                                <tbody>
                                    <tr>
                                        <td>Title</td>
                                        <td>
                                            <input type="text" name="title" value="{{ form.title.value }}" size="50" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>URL</td>
                                        <td>
                                            <input type="url" name="url" value="{{ form.url.value }}" size="50">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Text</td>
                                        <td>
                                            <textarea name="text" rows="4" cols="49" wrap="virtual">{{ form.text.value }}</textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td>
                                            <input type="submit" value="Submit">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2" style="height:20px;"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                            Leave URL blank to submit a question for discussion. If there is no URL, text will appear at the top of the thread. If there is a URL, text is optional.
                                            <br><br>
                                            You can also submit via <a href="bookmarklet.html" rel="nofollow"><u>bookmarklet</u></a>.
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
