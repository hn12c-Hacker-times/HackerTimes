{% extends "base.html" %}

{% load static %}

{% block title %}User  - Hacker News{% endblock %}

{% block content %}
    <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
        <tbody>
            <tr id="pagespace" title="" style="height:10px"></tr>
            <tr>
                <td>
                        <table border="0" style="table-layout: auto;">
                            {% load static %}
                            {% if user %}
                            <tbody>
                                <tr class="athing">
                                    <div>
                                        <img src="{{user.banner}}" width="118%" height="150"  align="center" valign="center" style="border:0px; margin:-10px 2px 6px;">
                                        <img src="{{ user.avatar}}" width="130" height="130" style="position: absolute; top: 120px; left: 50%; transform: translateX(-50%); border: 4px solid #FFFFFF; border-radius: 50%; background-color: #f0f0f0;" alt="Perfil">
                                    </div>
                                </tr>
                                <tr class="spacer" style="height:70px"></tr>

                                <tr class="athing">
                                    <td valign="top">user:</td>
                                    <td timestamp="1557689318">
                                        <a href="/user/{{ user.email }}/" class="hnuser">{{ user.username }}</a>
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">created:</td>
                                    <td>
                                        {{ user.created_at }}
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">karma:</td>
                                    <td>{{ user.karma }}</td>
                                </tr>
                                <tr>
                                    <td valign="top">about:</td>
                                    <td>
                                        <p>{{user.about}}</p>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <a href="/?id={{user.username }}"><u>submissions</u></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <a href="{% url 'news:favoriteNews_list' %}?id={{ user.username }}" style="color:#000000;"><u>favorites</u></a>
                                    </td>
                                </tr>
                            </tbody>
                            {%endif%}
                        </table>
                    <br><br>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
