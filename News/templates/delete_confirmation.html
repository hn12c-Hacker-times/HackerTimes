{% extends "base.html" %}
{% block title %}Delete Submission{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ news.title }}"?</p>
    <input type="submit" value="Yes, delete">
    <a href="{% url 'news:news_list' %}">Cancel</a>
</form>
{% endblock %}
