<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HackerTimes{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <center>
        <table id="hnmain" border="0" cellpadding="0" cellspacing="0" width="85%" bgcolor="#f6f6ef">
            <tbody>
                <tr>
                    <td bgcolor="#ff6600">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding:2px">
                            <tbody>
                                <tr>
                                    <td style="width:18px;padding-right:4px">
                                        <a href="https://news.ycombinator.com">
                                            <img src="y18.svg" width="18" height="18" style="border:1px white solid; display:block">
                                        </a>
                                    </td>
                                    <td style="line-height:12pt; height:10px;">
                                        <span class="pagetop">
                                            <b class="hnname"><a href="{% url 'news:news_list' %}">Hacker News</a></b>
                                            <a href="{% url 'news:newest_news' %}">new</a> | 
                                            <a href="front">past</a> | 
                                            <a href="newcomments">comments</a> | 
                                            <a href="ask">ask</a> | 
                                            <a href="show">show</a> | 
                                            <a href="jobs">jobs</a> | 
                                            <a href="{% url 'news:submit_news' %}" rel="nofollow">submit</a>
                                        </span>
                                    </td>
                                    <td style="text-align:right;padding-right:4px;">
                                        <span class="pagetop">
                                            <a href="login?goto=news">login</a>
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr id="pagespace" title="" style="height:10px"></tr>
                <tr>
                    <td>
                        {% block content %}{% endblock %}
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
