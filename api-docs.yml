openapi: 3.0.3
info:
  title: HackerTimes API
  description: API documentation for the HackerTimes project.
  version: 1.0.0
paths:
  /API/asks/:
    get:
      summary: Retrieve a list of asks
      description: Retrieve all asks ordered by relevance and published date.
      operationId: getAsks
      responses:
        '200':
          description: A list of asks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Ask'
        '401':
          description: Unauthorized access
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
        '404':
          description: No asks found
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    example: Not found
components:
  schemas:
    Ask:
      type: object
      properties:
        title:
          type: string
          example: "Example Ask Title"
        text:
          type: string
          example: "This is the content of the ask."
        author:
          type: string
          example: "arnau.cruz@estudiantat.upc.edu"
        published_date:
          type: string
          format: date-time
          example: "2024-11-23T10:43:17.202193Z"
        points:
          type: integer
          example: 2
